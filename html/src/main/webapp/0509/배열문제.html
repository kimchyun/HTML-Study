<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
proc1 = () => {
	
	// 배열 선언
	let arr = [];
// 	let arr = new Array();

    while(true){
    	
    	// 입력
    	input = prompt("입력하세요");
    	
    	// 비교 - break;
    	if(input != null) {
    	     leng = input.trim().length;
    	}
    	
    	if(leng < 1 || input == null) break;
    	
    	
    	// 비교 - break;
    	//if(input == " " || input == null) break;
    	
    	// 배열에 저장 - push(입력);
    	arr.push(input);
    }
    
    // 배열 출력 - arr
    document.getElementById('result1').innerHTML = arr;
	
}

proc2 = () => {
	
	invalue = "";  // 입력한 수들을 전부 누적
	// 배열 선언
	arr = [];
	
	while(true){
		
		// 입력
		input = prompt("수 입력");
		invalue += input + " ";
		
		// 입력값의 위치를 배열에서 검사 - idx = arr.indexOf(입력)
		idx = arr.indexOf(input);
		
		// 비교 - -1이면 배열에 저장 - push
		if(idx == -1) arr.push(input); 
		
		// 배열에 갯수가 5개가 되었는 지 비교 - break;
		if(arr.length >= 5) break;
	}
	
	// 출력 내용
	str = `입력값들 : ${invalue} <br>`
	str += `배열에 저장된 값들 : ${arr} <br>`
	
	// 배열 출력
	document.getElementById('result2').innerHTML = str;

}
</script>

</head>
<body>

<div class="box">
 <h3>
 prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오.
- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다.
 </h3>

 <input type="button" value="확인" onclick="proc1()">
 <div id="result1" class="result"></div>
</div>


<div class="box">
 <h3>
 서로 중복되지 않은 정수 5개를 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오.
 </h3>

 <input type="button" value="확인" onclick="proc2()">
 <div id="result2" class="result"></div>
</div>

</body>
</html>
