<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
arr = ["사과", "바나나", "복숭아", "참외", "사과", "파인애플", "수박", "사과"];

function proc1(){
	
	//찾는 과일 이름 입력
    fr = prompt("찾는 과일 입력");
	
	//입력한 이름의 과일이 배열에서 몇번째 있는 지 검사 - indexOf(과일이름)
	idx = arr.indexOf(fr);
	
	//결과를 출력
    str = `찾는 과일 ${fr}<br>`;
    
    if(idx < 0) {
    	str += "없습니다"
    } else {
    	str += `${idx} 번째 있습니다`
    }
    
    document.getElementById('result1').innerHTML = str;
  
}

proc2 = function(){
	
	//입력
	fr = prompt("입력");
	
	str = `찾는 과일 : ${fr} <br>`
	
	//찾기
	idx = arr.lastIndexOf(fr);
	
	if(idx == -1){
		str += "없습니다"
	} else {
		str += `${idx} 번째 있습니다`
	}
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () =>{
	
	//입력
	fr = prompt("입력");
	
	str = `찾는 과일 : ${fr} <br>`
	
    flag = true;
	
	idx = 0;
// 	str = "";   // 찾은 결과를 누적 시키는 변수 ex) 사과를 찾는다면 0, 4, 7번째를 기억할 변수
	
	while(true){
		
		idx = arr.indexOf(fr, idx);    // ex) 사과를 찾는다면 idx = (사과, 0);
		
		if(idx == -1) {
			break; 
		}
		
		str += `${idx}, `;
		idx ++;
		flag = false;
	}
	
	// 수행 전
	// 0,4,7,
	
	// 수행 후
	// 0,4,7
	
    a = str.lastIndexOf(',');   // ,의 마지막 위치
	console.log(a)
	
	str = str.slice(0,a);

	if(flag){
		str += "없습니다";
	} else if(!flag){
	    str += "번째 있습니다";
	}
	
	document.getElementById('result3').innerHTML = str;
}

function proc4(){
	// 배열에 추가 - push(a,b,c...)
	console.log(arr);
	
	str = `원래 배열 : ${arr} <br>`;
	
	arr.push("딸기", 100, 200);
	
	str += `추가 후 배열 : ${arr}`;
	
	document.getElementById('result4').innerHTML = str;
}

proc5 = () => {
	// 배열에서 제거 - pop(){ return aaaasss~ }
	
	str = `원래 배열 : ${arr} <br>`;
	
	popvalue = arr.pop();
	
	str += `삭제 요소 : ${popvalue} <br>`;
	
	str += `삭제 후 배열 : ${arr} <br>`;
	
	document.getElementById('result5').innerHTML = str;
}

proc6 = () => {
	
	newarr = arr.slice(1,4);
	
	str = `원래 배열 : ${arr} <br>`;
	str += `새로운 배열 : ${newarr}`;
	
	document.getElementById('result6').innerHTML = str;
}

proc7 = () => {
	
	// splice(index, n, a, b, c....)
// 	splice(2, 1, 100, 200)
// 	splice(2, 0, 100, 200, 300)
// 	splice(2, 3);
	
	str = `원래 배열 : ${arr} <br>`;

	arr.splice(2, 3);
	
	str += `변경된 배열 : ${arr}`;
	
	document.getElementById('result7').innerHTML = str;
}

proc8 = () => {
	
	arr2 = [100,200,300,400,500];
	
	str = `arr 배열 : ${arr} <br>`;
	str += `arr2 배열 : ${arr} <br>`;
	
	newarr = arr.concat(arr2);   // arr2.concat(arr)
	
	str += `변경된 배열 : ${newarr}`;
	
	document.getElementById('result8').innerHTML = str;
}

proc9 = () => {
	
	str = `배열 길이 : ${arr.length} <br>`;
	
	newstr = arr.join(" and ");
	
	str += `문자열 길이 : ${newstr.length} <br>`;
	
	str += newstr;
	document.getElementById('result9').innerHTML = str;
	
	str2 = "배열 출력<br>"
	
	for(i=0; i<arr.length; i++){
		str2 += i + " : " + arr[i] + "<br>";
	}
	
	str2 += "문자열 출력 <br>";
	for(i=0; i<newstr.length; i++){
		str2 += i + " : " + newstr[i] + "<br>";
	}
	
	document.getElementById('result9').innerHTML += str2;
}
</script>

</head>
<body>
<div class="box">
 <h3>찾기</h3>
 
  <input type="button" value="indexOf" onclick="proc1()">
  <input type="button" value="lastIndexOf" onclick="proc2()">
  <input type="button" value="여러개 찾기" onclick="proc3()">
  
  <div id="result1" class="result"></div>
  <div id="result2" class="result"></div>
  <div id="result3" class="result"></div>
</div>


<div class="box">
 <h3>추가 삭제</h3>
 
  <input type="button" value="push" onclick="proc4()">
  <input type="button" value="pop" onclick="proc5()">
  
  <div id="result4" class="result"></div>
  <div id="result5" class="result"></div>

</div>


<div class="box">
 <h3>자르기/배열 수정</h3>
 
  <input type="button" value="slice" onclick="proc6()">
  <input type="button" value="splice" onclick="proc7()">
  
  <div id="result6" class="result"></div>
  <div id="result7" class="result"></div>

</div>


<div class="box">
 <h3>합치기/문자열 변환</h3>
 
  <input type="button" value="concat" onclick="proc8()">
  <input type="button" value="join" onclick="proc9()">
  
  <div id="result8" class="result"></div>
  <div id="result9" class="result"></div>

</div>
</body>
</html>
