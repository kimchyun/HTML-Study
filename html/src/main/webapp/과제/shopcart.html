<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shopcart</title>
<link rel="stylesheet" href="shopcartcss.css">
</head>
<body>
  <h2 id="cart">장바구니 페이지</h2>
  <table border="1">
    <tr>
      <th>품목</th>
      <th>가격</th>
      <th>수량</th>
      <th>합계</th>
    </tr>
    
    <tr>
      <td>NO 051 핏 클라우드 원단 패브릭침대</td>
      <td>520,000원</td>
      <td><input type="number" name="quantity" value="0"></td>
      <td><input type="number" name="total" value="0"></td>
    </tr>
    
    <tr>
      <td>코니 아일랜드 장스탠드</td>
      <td>50,000원</td>
      <td><input type="number" name="quantity" value="0"></td>
      <td><input type="number" name="total" value="0"></td>
    </tr>
    
    <tr>
      <td>원터치락 화이트 행거 2단</td>
      <td>42,000원</td>
      <td><input type="number" name="quantity" value="0"></td>
      <td><input type="number" name="total" value="0"></td>
    </tr>
    
    <tr>
      <td>라이트 캡형 물티슈 100매 10팩</td>
      <td>10,000원</td>
      <td><input type="number" name="quantity" value="0"></td>
      <td><input type="number" name="total" value="0"></td>
    </tr>
  
  </table>
  
  
  <div class="buttons">
    <button id="calculate">계산</button>
    <button id="purchase">구매</button>
    <button id="reset">초기화</button>
  </div>
  

</body>
</html>
