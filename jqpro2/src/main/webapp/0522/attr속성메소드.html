<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
function proc1(){
	//$('img').attr('title', '그림');
	
	$('img').attr('title',function(){
		
		// src의 속성값을 가져온다.
		vsrc = $(this).attr('src');
		
		// vsrc에서 /와 .의 위치 구하기
		start = vsrc.lastIndexOf("/") + 1;
		end = vsrc.lastIndexOf(".");
		
		// vsrc에서 이미지의 이름을 추출한다. - substring(start, end), slice(start, end)
		vtitle = vsrc.substring(start,end);
		
		// 추출한 값을 리턴 
		return vtitle;
		
	})
	
}

</script>

<style>
img{
  width : 100px;
  height : 100px;
}
</style>

</head>
<body>

<div class="box">

 <input type="button" value="확인" onclick="proc1()">
 <div id="result1" class="result">
   <img src="../images/Tulips.jpg" alt="Tulips.jpg">
   <img src="../images/국화.jpg" alt="국화.jpg">
   <img src="../images/꽃.jpg" alt="꽃.jpg">
   <img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
   <img src="../images/배경1.jpg" alt="배경1.jpg">
 
 </div>
</div>

</body>
</html>
